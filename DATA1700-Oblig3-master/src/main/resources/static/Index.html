<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kjøp billetter for Kino</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="javajs.js"></script>
</head>
<body>

<div class="container">
<h1>Velkommen, du kan bestille  kinobiletter</h1>
<form>

    <div id="divFeil" class="text text-danger"></div>

    <div class="form-group row">
        <label for="filmValg" class=" col-md-2 col-lg-2">Velg film: </label>
        <select id="filmValg" class=" col-md-6 col-lg-6 custom-select">
            <option value="Velg film her">Velg film</option>
            <option value="Lala land">Lala land</option>
            <option value="Lord of the ring">Lord of the ring</option>
            <option value="Harry potter">Harry potter</option>
            <option value="Taken">Taken</option>
        </select>
        <span id="feilFilm" class=" col-md-4 col-lg-4 text text-danger"></span>
    </div>

    <div class="form-group row">
        <label for="antall" class="col-md-2">Antall</label>
        <input type="text" id="antall" class="col-md-6"/>
        <span id="feilAntall" class=" col-md-4 text text-danger"></span>
    </div>

    <div class="form-group row">
        <label for="fornavn" class="col-md-2">Fornavn</label>
        <input type="text" id="fornavn" class=" col-md-6"/>
        <span id="feilFornavn" class=" col-md-4 text text-danger"></span>
    </div>

    <div class="form-group row">
        <label for="etternavn" class=" col-md-2">Etternavn</label>
        <input type="text" id="etternavn" class="col-md-6"/>
        <span id="feilEtternavn" class=" col-md-4 text text-danger"></span>
    </div>

    <div class="form-group row">
        <label for="telefonnr" class=" col-md-2">Telefonnr</label>
        <input type="text" id="telefonnr" class=" col-md-6"/>
        <span id="feilTelefonnr" class=" col-md-4 text text-danger"></span>
    </div>

    <div class="form-group row">
        <label for="epost" class=" col-md-2">Epost</label>
        <input type="text" id="epost" class="col-md-6"/>
        <span id="feilEpost" class="col-md-4 text text-danger"></span>
    </div>
</form>

<button class="btn btn-primary" id="knappKjop" onclick="opprettBillett()" type="submit" name="film">Kjøp billett</button>

<h2>Alle billetter</h2>
<div id="billettTabellDiv">
</div>

<button class="btn btn-danger" id="knappSlett" onclick="slettBillettene()">Slett alle billettene</button>
</div>

</body>
</html>
